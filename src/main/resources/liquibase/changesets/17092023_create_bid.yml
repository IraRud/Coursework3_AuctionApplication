databaseChangeLog:
  - changeSet:
      id: 2
      author: erruvinka
      changes:
        - createTable:
            tableName: bid
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: date
                  type: dateTime
              - column:
                  name: lot_id
                  type: int
                  constraints:
                    foreignKeyName: fk_key_bid_lot
                    references: lot(id)